<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACK TECH</title>

    <script src="sweetalert.js"></script>
    <link href="style.css" rel="stylesheet" title="Default Style" />
</head>
<body>
    <site>
        <div name="top" id="top">
            <div name="bar" id="bar">
                <div name="logoBar" id="logoBar"><h1> T </h1></div>
                    <div name="menuBar" id="menuBar">
                        <p1 class="menu">CONHECER</p1>
                        <p1 class="menu">PROPOSTA</p1>
                        <p1 class="menu"  >CADASTRO</p1>
                    </div>
                <div name="loginBar" id="loginBar"> 
                    <button id="loginBarBotao"> Login </button> 
                </div>
            </div>
        </div>

        <div name="mid" id="mid">
            <div name="imgMidFundo" id="imgMidFundo">
               <div>
                    <script>
                    
                    Swal.fire({
                        title: 'Submit your Github username',
                        input: 'text',
                        inputAttributes: {
                            autocapitalize: 'off'
                        },
                        showCancelButton: true,
                        confirmButtonText: 'Look up',
                        showLoaderOnConfirm: true,
                        preConfirm: (login) => {
                            return fetch(`//api.github.com/users/${login}`)
                            .then(response => {
                                if (!response.ok) {
                                throw new Error(response.statusText)
                                }
                                return response.json()
                            })
                            .catch(error => {
                                Swal.showValidationMessage(
                                `Request failed: ${error}`
                                )
                            })
                        },
                        allowOutsideClick: () => !Swal.isLoading()
                    }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                        title: `${result.value.login}'s avatar`,
                        imageUrl: result.value.avatar_url
                        })
                    }
                    })
                    
                    </script>
               </div>
            </div>
        </div>

        <div name="bot" id="bot">
            <div name="textoBot" id="textoBot"> logo </div>


        </div>

    </site>

    <script src="scripts.js"></script>
</body>
</html>
